name: {{ cookiecutter.conda_python_env}}

channels:
    - defaults
    - conda-forge
    - astropy

dependencies:
    - python>={{cookiecutter.minimum_python_version}}
    - anaconda
    - astropy
    - h5py
    - numpy
    - pandas
    - matplotlib
    - scipy
    - seaborn
    - sphinx >= 1.6
    - pip
    - pip:
        - GitPython
        - sphinx_rtd_theme
        - cosmo-utils
        - configparser
        - sphinx-astropy
        - numpydoc
